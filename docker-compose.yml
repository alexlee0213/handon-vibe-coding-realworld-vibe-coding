version: '3.8'

services:
  # PostgreSQL Database (for production-like environment)
  postgres:
    image: postgres:16-alpine
    container_name: conduit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-conduit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-conduit}
      POSTGRES_DB: ${POSTGRES_DB:-conduit}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-conduit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conduit-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-conduit}:${POSTGRES_PASSWORD:-conduit}@postgres:5432/${POSTGRES_DB:-conduit}?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRY=${JWT_EXPIRY:-72h}
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_ENV=${SERVER_ENV:-development}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend (for production build preview)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conduit-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
